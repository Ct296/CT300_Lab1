<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Calc V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display-container">
            <div id="history"></div>
            <input type="text" id="result" placeholder="0" readonly>
        </div>

        <div class="buttons">
            <button onclick="clearAll()" class="btn-red">AC</button>
            <button onclick="deleteChar()" class="btn-red">DEL</button>
            <button onclick="appendValue('(')" class="btn-func">(</button>
            <button onclick="appendValue(')')" class="btn-func">)</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')" class="btn-func">÷</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')" class="btn-func">×</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')" class="btn-func">−</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('%')" class="btn-func">%</button>
            <button onclick="appendValue('+')" class="btn-func">+</button>

            <button onclick="calculate()" class="btn-green span-full">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
